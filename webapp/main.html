<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>羊氏记账</title>

    <!-- 第三方库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>💰</text></svg>">

    <!-- 自定义样式 -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- 顶部导航 -->
<nav class="navbar">
    <div class="logo">
        <i class="fas fa-coins"></i>
        <span>羊氏记账</span>
    </div>
    <div class="user-info" id="welcomeMessage">加载中...</div>
    <div style="display: flex; gap: 10px;">
        <button class="logout-btn" onclick="openAlertSettings()" title="预警设置">
            <i class="fas fa-bell"></i> 预警
        </button>
        <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> 退出
        </button>
    </div>
</nav>

<!-- 主内容 -->
<div class="container">
    <!-- 主标题 -->
    <div class="main-title">
        <h1>羊氏记账管理系统</h1>
        <p>轻松管理您的每一笔收支，让财务管理更简单</p>
    </div>

    <!-- 统计卡片 -->
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-label">总收入</div>
            <div class="stat-value income" id="totalIncome">¥ 0.00</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">总支出</div>
            <div class="stat-value expense" id="totalExpense">¥ 0.00</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">当前余额</div>
            <div class="stat-value balance" id="totalBalance">¥ 0.00</div>
        </div>
    </div>

    <!-- 记账表单 -->
    <div class="record-form">
        <h2 style="margin-bottom: 20px;">添加记录</h2>
        <div class="form-grid">
            <div class="form-group">
                <label class="form-label">类型</label>
                <select id="recordType" class="form-control">
                    <option value="income">收入</option>
                    <option value="expense" selected>支出</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">金额 (¥)</label>
                <input type="number" id="amount" class="form-control" placeholder="0.00" step="0.01" min="0">
            </div>
            <div class="form-group">
                <label class="form-label">分类</label>
                <select id="category" class="form-control">
                    <option value="food">餐饮</option>
                    <option value="transport">交通</option>
                    <option value="shopping">购物</option>
                    <option value="housing">住房</option>
                    <option value="entertainment">娱乐</option>
                    <option value="salary">工资</option>
                    <option value="investment">投资</option>
                    <option value="other">其他</option>
                </select>
            </div>
        </div>
        <div class="form-grid">
            <div class="form-group">
                <label class="form-label">日期</label>
                <input type="date" id="recordDate" class="form-control">
            </div>
            <div class="form-group">
                <label class="form-label">备注</label>
                <input type="text" id="description" class="form-control" placeholder="备注（可选）">
            </div>
            <div class="form-group" style="display: flex; align-items: flex-end;">
                <button class="btn btn-primary" onclick="addRecord()" style="width: 100%;">
                    <i class="fas fa-plus"></i> 添加记录
                </button>
            </div>
        </div>
    </div>

    <!-- 记录列表 -->
    <div class="records-list">
        <div class="records-header" style="display: flex;justify-content: space-between;align-items: center;">
            <div style="display: flex;align-items: center;gap: 15px;">
                <h2 style="margin: 0;">最近记录</h2>
                <select id="searchMode" style="padding: 6px 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 13px; background: #f9f9f9;">
                    <option value="local">本地搜索</option>
                    <option value="database">数据库搜索</option>
                </select>
                <div style="display: flex; align-items: center; position: relative;">
                    <input type="text" id="searchInput" placeholder="搜索备注..."
                           style="width: 160px; padding: 6px 30px 6px 12px; border: 1px solid #ddd; border-radius: 16px; font-size: 13px; background: #f9f9f9; transition: all 0.3s;"
                           onkeyup="handleSearchInput(event)"
                           onfocus="handleSearchFocus(this)"
                           onblur="handleSearchBlur(this)">
                    <button onclick="performSearch()"
                            style="position: absolute; right: 6px; background: none; border: none; color: #888; cursor: pointer; padding: 4px;">
                        <i class="fas fa-search" style="font-size: 12px;"></i>
                    </button>
                </div>
            </div>

            <div class="pagination-controls">
                <button class="pagination-btn" onclick="prevPage()" id="prevBtn" disabled>上一页</button>
                <span id="pageInfo" style="margin: 0 10px;">第1页</span>
                <button class="pagination-btn" onclick="nextPage()" id="nextBtn">下一页</button>
            </div>
        </div>
        <div id="recordsContainer">
            <div class="empty-state">
                <i class="fas fa-inbox" style="font-size: 48px; margin-bottom: 15px;"></i>
                <p>还没有记录，添加第一条记录吧！</p>
            </div>
        </div>
    </div>

    <div class="search-status" id="searchStatus" style="display: none;">按 Enter 搜索</div>

    <!-- 编辑记录弹窗 -->
    <div id="editModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;">
        <div style="background: white; padding: 25px; border-radius: 12px; width: 90%; max-width: 500px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="margin: 0; color: #333;">编辑记录</h2>
                <button onclick="closeEditModal()" style="background: none; border: none; font-size: 20px; cursor: pointer; color: #888;">&times;</button>
            </div>

            <input type="hidden" id="editRecordId">

            <div class="form-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                <div class="form-group">
                    <label class="form-label">类型</label>
                    <select id="editRecordType" class="form-control">
                        <option value="income">收入</option>
                        <option value="expense">支出</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">金额 (¥)</label>
                    <input type="number" id="editAmount" class="form-control" step="0.01" min="0">
                </div>
                <div class="form-group">
                    <label class="form-label">分类</label>
                    <select id="editCategory" class="form-control">
                        <option value="food">餐饮</option>
                        <option value="transport">交通</option>
                        <option value="shopping">购物</option>
                        <option value="housing">住房</option>
                        <option value="entertainment">娱乐</option>
                        <option value="salary">工资</option>
                        <option value="investment">投资</option>
                        <option value="other">其他</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">日期</label>
                    <input type="date" id="editRecordDate" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label">备注</label>
                    <input type="text" id="editDescription" class="form-control" placeholder="备注（可选）">
                </div>
            </div>

            <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;">
                <button class="btn" style="background: #eee; color: #333;" onclick="closeEditModal()">取消</button>
                <button class="btn btn-primary" onclick="saveEditRecord()">保存修改</button>
            </div>
        </div>
    </div>

    <!-- 预警设置弹窗 -->
    <div id="alertModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1001; align-items: center; justify-content: center;">
        <div style="background: white; padding: 25px; border-radius: 12px; width: 90%; max-width: 400px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="margin: 0; color: #333;">月度预警设置</h2>
                <button onclick="closeAlertModal()" style="background: none; border: none; font-size: 20px; cursor: pointer; color: #888;">&times;</button>
            </div>

            <div style="margin-bottom: 20px;">
                <p style="color: #666; margin-bottom: 15px;">设置每月支出上限，超出会显示预警</p>
                <div class="form-group">
                    <label class="form-label">月度支出上限 (¥)</label>
                    <input type="number" id="monthlyLimit" class="form-control" placeholder="例如：5000" step="100" min="0">
                </div>
            </div>

            <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;">
                <button class="btn" style="background: #eee; color: #333;" onclick="closeAlertModal()">取消</button>
                <button class="btn btn-primary" onclick="saveAlertSettings()">保存设置</button>
            </div>
        </div>
    </div>

    <!-- 图表区域 -->
    <div class="charts-section">
        <h2 style="margin-bottom: 20px; text-align: center;">分类统计</h2>
        <div class="charts-grid">
            <div class="chart-container">
                <h3 style="margin-bottom: 15px; color: #4CAF50;">收入分类</h3>
                <canvas id="incomeChart" style="width: 100%; height: 250px;"></canvas>
            </div>
            <div class="chart-container">
                <h3 style="margin-bottom: 15px; color: #F44336;">支出分类</h3>
                <canvas id="expenseChart" style="width: 100%; height: 250px;"></canvas>
            </div>
        </div>
    </div>
</div>

<!-- 引入Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- 自定义JS文件（按顺序引入）-->
<script src="js/config.js"></script>
<script src="js/auth.js"></script>
<script src="js/api.js"></script>
<script src="js/charts.js"></script>
<script src="js/pagination.js"></script>
<script src="js/search.js"></script>
<script src="js/alert.js"></script>
<script src="js/main.js"></script>

</body>
</html>
